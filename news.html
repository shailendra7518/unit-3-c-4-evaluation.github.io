  <body>
    <!--DO NOT CHANGE THIS ID's-->

    <div id="container">

      <div id="main">
        <div id="headline">
          <!--add headline here-->
        </div>
        <img id="img" src="" alt="" />

        <div id="content">
          <!--add news content here-->
        </div>
      </div>

<script>
 let detail=JSON.parse(localStorage.getItem("full"))

 function show(){
let headline=document.getElementById("headline")
let img=document.querySelector("img")
let content1=document.getElementById("content")
headline.textContent=detail.title
img.src=detail.image
content1.textContent=detail.content



 }
 show()
</script>
